<!DOCTYPE HTML>
<html>
<head>
    <title>人民币支付</title>
    <script type="text/javascript">
        function $G() {
            var Url = top.window.location.href;
            var u, g, StrBack = '';
            if (arguments[arguments.length - 1] == "#")
                u = Url.split("#");
            else
                u = Url.split("?");
            if (u.length == 1) g = '';
            else g = u[1];

            if (g != '') {
                gg = g.split("&");
                var MaxI = gg.length;
                str = arguments[0] + "=";
                for (i = 0; i < MaxI; i++) {
                    if (gg[i].indexOf(str) == 0) {
                        StrBack = gg[i].replace(str, "");
                        break;
                    }
                }
            }
            return StrBack;
        }

        function catchId() {
            var Code = $G("OrderCode");
            document.getElementById("code").value = Code;
            document.getElementById("money").value = $G("money");
			 window.location.href="/User/Shopfee/SelectPayment.aspx?OrderCode="+Code+"&money="+$G("money");

        }
    </script>
</head>
<body onload="catchId();">
<div>loading......</div>
<div style="display:none">
人民币帐号的静态页：
您的订单号：<input type="text" id="code"/><br />
金额:<input type="text" id="money" />
</div>
</body>
</html>
