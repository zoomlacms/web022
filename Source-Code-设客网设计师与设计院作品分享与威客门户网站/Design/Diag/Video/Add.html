<script>
    //http://www.zoomla.cn/skin/2010/images/mp3.jpg
    //http://www.zoomla.cn/The_Sea.mp4
    ///UploadFiles/Video/20151104/6358224408185806892982908.mp4
    var model = {
        dataMod: { src: "http://www.zoomla.cn/The_Sea.mp4", poster: "http://www.zoomla.cn/skin/2010/images/mp3.jpg", videoStyle: { width: 400, height: 300 } },
        config: { type: "video", compType: "file", htmlTlp: "", css: "candrag", style: 'position:absolute;top:30%;left:40%;', autoplay: true, loop: true }
    };
    function ImportVideo() {
        var html = $("#htmlTlp_t").val();
        if (html == "") { alert("不能为空"); return; }
        model.config.htmlTlp = encodeURI(html);
        model.config.compType = "online";
        parent.AddComponent(model);
    }
</script>
